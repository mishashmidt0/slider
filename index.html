<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MemSlider</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="slider">
            <input type="radio" class="slider__input" name="check" id="check-1" checked>
            <input type="radio" class="slider__input" name="check" id="check-2">
            <input type="radio" class="slider__input" name="check" id="check-3">
            <input type="radio" class="slider__input" name="check" id="check-4">
            <input type="radio" class="slider__input" name="check" id="check-5">
            <ul class="slider__list-img">
                <li class="slider__item-img">
                    <div class="slider__img">
                        <img src="./assets/images/m-1.jpg" alt="meme 1" class="slider__pic">
                    </div>
                </li>
                <li class="slider__item-img">
                    <div class="slider__img">
                        <img src="./assets/images/m-2.jpg" alt="meme 2" class="slider__pic">
                    </div>
                </li>
                <li class="slider__item-img">
                    <div class="slider__img">
                        <img src="./assets/images/m-3.jpg" alt="meme 3" class="slider__pic">
                    </div>
                </li>
                <li class="slider__item-img">
                    <div class="slider__img">
                        <img src="./assets/images/m-4.jpg" alt="meme 4" class="slider__pic">
                    </div>
                </li>
                <li class="slider__item-img">
                    <div class="slider__img">
                        <img src="./assets/images/m-5.jpg" alt="meme 5" class="slider__pic">
                    </div>
                </li>
            </ul>
            <ul class="slider__list-desc">
                <li class="slider__item-desc">
                    <div class="slider__desc">
                        <span class="slider__text">JavaScript came into my world...</span>
                    </div>
                </li>
                <li class="slider__item-desc">
                    <div class="slider__desc">
                        <span class="slider__text">I'm after Shelter...</span>
                    </div>
                </li>
                <li class="slider__item-desc">
                    <div class="slider__desc">
                        <span class="slider__text">I'm after VirtualKeyboard...</span>
                    </div>
                </li>
                <li class="slider__item-desc">
                    <div class="slider__desc">
                        <span class="slider__text">CrossCheck comming soon... Student 1:</span>
                    </div>
                </li>
                <li class="slider__item-desc">
                    <div class="slider__desc">
                        <span class="slider__text">Before stage1, after stage2</span>
                    </div>
                </li>
            </ul>
            <div class="slider__list-label">
                <label for="check-1" class="slider__label">
                    <div class="slider__label-inner" aria-label="Button for slide 1"></div>
                </label>
                <label for="check-2" class="slider__label">
                    <div class="slider__label-inner" aria-label="Button for slide 2"></div>
                </label>
                <label for="check-3" class="slider__label">
                    <div class="slider__label-inner" aria-label="Button for slide 3"></div>
                </label>
                <label for="check-4" class="slider__label">
                    <div class="slider__label-inner" aria-label="Button for slide 4"></div>
                </label>
                <label for="check-5" class="slider__label">
                    <div class="slider__label-inner" aria-label="Button for slide 5"></div>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
